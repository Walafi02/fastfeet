version: '3'

services:
  fastfeet-nodejs:
    container_name: fastfeet-nodejs
    build: '.'
    entrypoint: ['./init.sh']
    volumes:
      - .:/home/node/api
      - /home/node/api/node_modules
    depends_on:
      - fastfeet-postgres
      - fastfeet-job
    networks:
      - app-connect
    ports:
      - '3333:3333'

  fastfeet-postgres:
    container_name: fastfeet-postgres
    image: postgres:11
    volumes:
      - fastfeet-postgres-data:/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    networks:
      - app-connect
    ports:
      - '5432:5432'

  fastfeet-job:
    container_name: fastfeet-job
    build: .
    command: yarn queue
    depends_on:
      - fastfeet-redis
    networks:
      - app-connect

  fastfeet-redis:
    container_name: fastfeet-redis
    image: redis:latest
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    volumes:
      - fastfeet-redis-data:/data
    networks:
      - app-connect
    ports:
      - "6379:6379"

volumes:
  fastfeet-postgres-data:
  fastfeet-redis-data:

networks:
  app-connect:
      driver: bridge
